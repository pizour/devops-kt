# Ansible Configuration File for Project 2
# This configuration demonstrates environment-based inventory management
#
# Documentation: https://docs.ansible.com/ansible/latest/reference_appendices/config.html

[defaults]

# ============ INVENTORY SETTINGS ============
# Default inventory (override with -i flag for prod)
# Example: ansible-playbook -i prod/hosts playbook.yml
# inventory = dev/hosts

# ============ CONNECTION SETTINGS ============
# Disable SSH host key checking for lab/dev environments
# IMPORTANT: In production, consider enabling this for security
host_key_checking = False

# Number of parallel processes
# Increase for better performance with many hosts
forks = 5

# SSH connection timeout in seconds
timeout = 30

# ============ PRIVILEGE ESCALATION ============
# These settings are typically defined in group_vars
# Uncomment to set defaults here
# become = True
# become_method = sudo
# become_user = root

# ============ PATHS ============
# Roles path - where Ansible looks for roles
roles_path = roles:~/.ansible/roles

# ============ OUTPUT AND LOGGING ============
# Uncomment to enable logging
# log_path = /var/log/ansible/ansible.log

# Control verbosity of output
# display_skipped_hosts = True
display_skipped_hosts = False

# Show colors in output
nocolor = 0

# Enable callback plugins for timing information
callbacks_enabled = timer, profile_tasks

# ============ PERFORMANCE ============
# Fact gathering control
# implicit = always gather facts
# explicit = only when gather_facts: yes
gathering = implicit

# Fact caching for improved performance
# Uncomment to enable fact caching
# fact_caching = jsonfile
# fact_caching_connection = /tmp/ansible_facts_cache
# fact_caching_timeout = 86400

# Control fact gathering
# gather_subset = all
# gather_timeout = 30

# ============ SSH SETTINGS ============
# Enable pipelining for better performance (requires sudo without TTY)
# pipelining = True

# ============ PLAYBOOK BEHAVIOR ============
# Retry files configuration
retry_files_enabled = False
# retry_files_save_path = ~/.ansible-retry

# Set to False to stop playbook on first error
# any_errors_fatal = False

# ============ DEPRECATION WARNINGS ============
deprecation_warnings = True
# command_warnings = True

# ============ DIFF MODE ============
# Always show diffs (can be verbose)
# diff_always = False

# Context lines in diff output
# diff_context = 3

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, yaml, ini, auto, toml

# Ignore files in inventory directories
# ignore_patterns = .git, .svn, *~

[privilege_escalation]
# Privilege escalation settings
# These override [defaults] section when set
# become = True
# become_method = sudo
# become_user = root
# become_ask_pass = False

[ssh_connection]
# SSH-specific connection settings
# Use ControlMaster for connection sharing
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# Transfer method for copying files
# transfer_method = smart

# Enable pipelining
# pipelining = True

# SSH timeout
# timeout = 10

[colors]
# Customize output colors
# highlight = white
# verbose = blue  
# warn = bright purple
# error = red
# debug = dark gray
# deprecate = purple
# skip = cyan
# unreachable = red
# ok = green
# changed = yellow
# diff_add = green
# diff_remove = red
# diff_lines = cyan

[diff]
# Diff output configuration
# always = False
# context = 3
