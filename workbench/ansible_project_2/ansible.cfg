# Ansible Configuration File
# This file controls default behaviors of Ansible
# 
# Documentation: https://docs.ansible.com/ansible/latest/reference_appendices/config.html

[defaults]

# ============ INVENTORY SETTINGS ============
# Default inventory file location (can be overridden with -i flag)
# inventory = inventories/hosts-germany.yml

# ============ CONNECTION SETTINGS ============
# Disable SSH host key checking for lab environments
# WARNING: Set to True in production for security
# (boolean) Set this to "False" if you want to avoid host SSH key checking
host_key_checking = False

# Number of parallel processes to use
# Increase for better performance with many hosts
forks = 5

# SSH timeout in seconds
timeout = 30

# Default remote user for SSH connections
# Can be overridden in inventory or playbooks
# remote_user = admin

# ============ PRIVILEGE ESCALATION ============
# Default privilege escalation settings
# These can be overridden in playbooks or inventory
# become = True
# become_method = sudo
# become_user = root
# become_ask_pass = False

# ============ LOGGING AND OUTPUT ============
# Enable logging of Ansible runs
# log_path = /var/log/ansible/ansible.log

# Control output verbosity
# 0 = normal, 1 = verbose, 2 = more verbose, 3 = debug, 4 = connection debug
# verbosity = 0

# Display skipped tasks
display_skipped_hosts = True

# Show task execution time
callbacks_enabled = timer, profile_tasks

# ============ ROLES ============
# Directories to search for roles
# roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles

# ============ FACTS AND CACHING ============
# Facts gathering behavior
# gathering = implicit (gather facts automatically)
# gathering = explicit (only when gather_facts: yes)
gathering = implicit

# Fact caching for better performance
# fact_caching = jsonfile
# fact_caching_connection = /tmp/ansible_facts
# fact_caching_timeout = 86400

# ============ COLORS ============
# Enable colored output in terminal
nocolor = 0

# ============ DEPRECATION WARNINGS ============
# Show deprecation warnings
deprecation_warnings = True

# ============ RETRY FILES ============
# Create .retry files when playbook fails
# retry_files_enabled = True
# retry_files_save_path = ~/.ansible-retry

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Privilege escalation settings section
# These override [defaults] section

[ssh_connection]
# SSH-specific connection settings
# Use SSH multiplexing for faster connections
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s
# pipelining = True

[colors]
# Customize Ansible output colors
# highlight = white
# verbose = blue
# warn = bright purple
# error = red
# debug = dark gray
# deprecate = purple
# skip = cyan
# unreachable = red
# ok = green
# changed = yellow
