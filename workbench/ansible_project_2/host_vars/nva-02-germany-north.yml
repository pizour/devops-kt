---
# Host-specific variables for nva-02-germany-north

# Host identification
hostname: nva-02-germany-north
host_role: secondary

# Resource allocation
memory_limit: "4GB"
cpu_cores: 2

# Service-specific configuration
webserver_enabled: true
webserver_port: 80
ssl_enabled: false  # Different from primary

# This host serves as database replica
database_role: replica
database_port: 5432
replication_source: "nva-01-germany-central"

# Backup schedule
backup_schedule: "0 3 * * *"  # Daily at 3 AM
backup_destination: "/backup/nva-02"